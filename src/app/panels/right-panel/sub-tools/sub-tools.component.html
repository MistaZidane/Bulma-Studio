<p class="heading comText">Propeties</p>
<div class="colorPicker">

</div>
<div class="tools">
    <!-- text align -->
    <div class="columns">
        <div class="column  subTools">
            <p class="heading">Text align</p>
            <mat-button-toggle-group #group="matButtonToggleGroup" class="textAlign">
                    <mat-button-toggle value="" aria-label="Text align normal" (change)="align($event.value)">
                            <mat-icon>clear</mat-icon>
                        </mat-button-toggle>
                <mat-button-toggle value="left" aria-label="Text align left" (change)="align($event.value)">
                    <mat-icon>format_align_left</mat-icon>
                </mat-button-toggle>
                <mat-button-toggle value="center" aria-label="Text align center" (change)="align($event.value)">
                    <mat-icon>format_align_center</mat-icon>
                </mat-button-toggle>
                <mat-button-toggle value="right" aria-label="Text align right" (change)="align($event.value)">
                    <mat-icon>format_align_right</mat-icon>
                </mat-button-toggle>
                <mat-button-toggle value="justify" aria-label="Text align justify" (change)="align($event.value)">
                    <mat-icon>format_align_justify</mat-icon>
                </mat-button-toggle>
            </mat-button-toggle-group>
        </div>
    </div>
    <!-- Text Options -->
    <div class="columns">
        <div class="column  subTools">
            <p class="heading">Text Options</p>
            <mat-button-toggle-group #group="matButtonToggleGroup" class="textOptions" multiple>
                <mat-button-toggle value="left" aria-label="Text align left" (click)="italic()">
                    <mat-icon>format_italic</mat-icon>
                </mat-button-toggle>
                <mat-button-toggle value="center" aria-label="Text align center" (click)="bold($event)">
                    <mat-icon>format_bold</mat-icon>
                </mat-button-toggle>
                <mat-button-toggle value="right" aria-label="Text align right" (click)="underline()">
                    <mat-icon>format_underlined</mat-icon>
                </mat-button-toggle>
            </mat-button-toggle-group>
        </div>
    </div>
     <!-- bacground color and color -->
     <div class="columns" style="background-color: #f7f7f7;">

            <div class="column is-6">
                <h1 class="heading">Color</h1>
                <div class="control">
                    <div class="input"><span class="color-picker"></span> </div>
                </div>
    
            </div>
            <div class="column is-6">
                <h1 class="heading">Background Color</h1>
                <div class="control">
                    <div class="input"><span class="bgGolor-picker"></span></div>
                </div>
    
            </div>
        </div>
    <!-- opacity, brightness, hue and saturation, contrast, sepia -->
     <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Filters
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="columns">
                <div class="column subTools">
                    <span class="heading">Opacity</span>
                    <mat-slider min="0" max="1" step="0.1" (change)="opacity($event)"></mat-slider>
                </div>
            </div>
            <div class="columns">
                <div class="column subTools">
                    <span class="heading">brightness</span>
                    <mat-slider min="0" max="400"  (change)="brightness($event)"></mat-slider>
                </div>
            </div>
            <div class="columns">
                <div class="column subTools">
                    <span class="heading">saturation</span>
                    <mat-slider min="0" max="100" name="" (change)="saturation($event)"></mat-slider>
                </div>
            </div>
            <div class="columns">
                <div class="column subTools">
                    <span class="heading">contrast</span>
                    <mat-slider min="0" max="100" name="" (change)="contrast($event)"></mat-slider>
                </div>
            </div>
            <div class="columns">
                <div class="column subTools">
                    <span class="heading">blur</span>
                    <mat-slider min="0" max="100" name="" (change)="blur($event)"></mat-slider>
                </div>
            </div>
            <div class="columns">
                <div class="column subTools">
                    <span class="heading">sepia</span>
                    <mat-slider min="0" max="100" name="" (change)="sepia($event)" color="accent"></mat-slider>
                </div>
            </div>
    </mat-expansion-panel>
   
</div>
