<div class="layoutProperties">
        <span class="heading comText">Layout <i class="material-icons sign">keyboard_arrow_down</i> </span>
        <div class="columns width property">
            <div class="column is-5">
                <div class="select">
                    <select class="mySelect"  (change)="widthChange($event.target.value)">
                        <option>Width</option>
                        <option>Min-width</option>
                        <option>Max-width</option>
                    </select>
                </div>
            </div>
            <div class="column is-3 inputForms">
                <input type="number" class="input" placeholder="12" (change)="widthInputChange($event.target.value)">
            </div>
            <div class="column is-4">
                <div class="select">
                    <select class="mySelect"  (change)="unitChange($event.target.value)">
                        <option>px</option>
                        <option>%</option>
                        <option>em</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- height -->
        <div class="columns height property">
            <div class="column is-5">
                <div class="select">
                    <select class="mySelect">
                        <option>Height</option>
                        <option>Min-Height</option>
                        <option>Max-Height</option>
                    </select>
                </div>
            </div>
            <div class="column is-3 inputForms">
                <input type="number" class="input" placeholder="12">
            </div>
            <div class="column is-4">
                <div class="select">
                    <select class="mySelect">
                        <option>px</option>
                        <option>%</option>
                        <option>em</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="columns height property">
            <div class="column is-5">
                <div class="select">
                    <select class="mySelect">
                        <option>Margin</option>
                        <option>Margin-Left</option>
                        <option>Margin-Right</option>
                        <option>Margin-Top</option>
                        <option>Margin-Bottom</option>
                    </select>
                </div>
            </div>
            <div class="column is-3 inputForms">
                <input type="number" class="input" placeholder="12">
            </div>
            <div class="column is-4">
                <div class="select">
                    <select class="mySelect">
                        <option>px</option>
                        <option>%</option>
                        <option>em</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="columns height property">
            <div class="column is-5">
                <div class="select">
                    <select class="mySelect">
                        <option>Padding</option>
                        <option>Padding-Left</option>
                        <option>Padding-Right</option>
                        <option>Padding-Top</option>
                        <option>Padding-Bottom</option>
                    </select>
                </div>
            </div>
            <div class="column is-3 inputForms">
                <input type="number" class="input" placeholder="12">
            </div>
            <div class="column is-4">
                <div class="select">
                    <select class="mySelect">
                        <option>px</option>
                        <option>%</option>
                        <option>em</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
